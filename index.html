<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<section>
			<div class="head">
				<img src="images/security.jpg">
			</div>
		</section>
		<div class="container">
			<br>
			<p id="answer" class="answer"></p><br>
			<!-- <button id="copy" class="btn">copy</button><br>	<br> -->	

			<center>
				<label>Length :</label>
				<input type="number" maxlength="100" value="20" id="length">
			</center>
			<br><br>
			<div class="checks">
				<label  class="label">Enable UpperCase Alphabets :</label><input type="checkbox" id="upper" checked class="val"><br>
				<label  class="label">Enable LowerCase Alphabets :</label><input type="checkbox" id="lower" checked class="val"><br>
				<label  class="label">Enable Numbers :</label><input type="checkbox" id="number" checked class="val"><br>
				<label  class="label">Enable Symbols :</label><input type="checkbox" id="symbol" checked class="val"><br><br>	
			</div>

			<center><button id="generate" class="btn">Generate</button></center>
		</div>
		<br><br>
		<footer class="footer">
			<br><br>
			<p>Built with <span style="color: red;">&hearts;</span> by <a href="https://twitter.com/olawanle_joel">Olawanle Joel</a></p>
			<br><br>
		</footer>
		<script src="script.js"></script>
</body>
</html>
