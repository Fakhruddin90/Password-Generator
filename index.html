<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<section>
			<div class="head">
				<img src="images/security.jpg">
			</div>
		</section>
		<div class="container">
			<br>
			<p id="answer" class="answer"></p><br>
			<!-- <button id="copy" class="btn">copy</button><br>	<br> -->	

			Length :<input type="number" name="" value="20" id="length"><br><br>
			<div class="checks">
				Enable UpperCase Alphabets:<input type="checkbox" name="" id="upper" checked ><br>
				Enable LowerCase Alphabets<input type="checkbox" name="" id="lower" checked ><br>
				Enable Numbers<input type="checkbox" name="" id="number" checked ><br>
				Enable Symbols<input type="checkbox" name="" id="symbol" checked ><br><br>	
			</div>

			<button id="generate" class="btn">Generate</button>
		</div>
		<br><br>
		<footer class="footer">
			<br><br>
			<p>Built by Olawanle Joel</p>
			<br><br>
		</footer>
		<script src="script.js"></script>
</body>
</html>
